    <script>
        // Function to display current date and time and countdown to December 10th
        function showClock() {
            // Store the current date and time
            var thisDay = new Date();
            var localDate = thisDay.toLocaleDateString();
            var localTime = thisDay.toLocaleTimeString();

            // Display the current date and time
            document.getElementById("currentTime").innerHTML =
                "<span>Current Date: " + localDate + "</span><br><span>Current Time: " + localTime + "</span>";

            var dec10Date = nextDec10(thisDay);
            dec10Date.setHours(21); // Set the countdown time to 9 p.m.

            // Calculate the days, hours, minutes, and seconds until December 10th at 9 p.m.
            var distance = dec10Date - thisDay;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24)); // Math method
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the time left until December 10th at 9 p.m.
            document.getElementById("countdown").innerHTML =
                "<h4>December 10th at 9 p.m.</h4>" +
                "<div>" +
                days + " days " +
                hours + " hours " +
                minutes + " minutes " +
                seconds + " seconds" +
                "</div>";

            // Update the countdown every second
            setTimeout(showClock, 1000);
        }

        // Function to calculate the next December 10th date
        function nextDec10(currentDate) {
            var nextDec10 = new Date(currentDate.getFullYear(), 11, 10);
            if (currentDate.getMonth() === 11 && currentDate.getDate() > 10) {
                nextDec10.setFullYear(nextDec10.getFullYear() + 1);
            }
            return nextDec10;
        }

        // Function to show alert that the page is not ready
        window.onload = function() {
            // Alert that the page is not ready
            window.alert("I am sorry.  This page is not ready yet.");

            // Call showClock function to display current time and countdown
            showClock();
        };
